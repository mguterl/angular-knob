<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery.knob.js"></script>
    <script type="text/javascript" src="angular-knob.js"></script>
  </head>
  <body ng-app="angular-knob">
    <knob value="rating" fg-color="red"></knob>
    <knob value="rating" fg-color="blue"></knob>
    <knob value="rating" fg-color="green"></knob>
    <input type="text" ng-model="rating" />
  </body>
</html>
